<!--FORMULARIOS-->


<h1 class="formulario-edit">Formulario de contacto</h1>








<form action="procesar.php" method="post">


<section class="formulario-completar">
<div>
    <label for="name">Nombre y Apellido:</label>
    <input type="text" name="nombre" placeholder="Escriba Su Nombre y Apellido">
</div>


<div>
    <label for="telefono">Teléfono:</label>
    <input type="tel" name="Telefono" placeholder="Escriba su telefono">
</div>


<div>
    <label for="gmail">Correo electrónico:</label>
    <input type="email" name="email" placeholder="Escriba su mail">
</div>
</section>

<div class="mensaje-edit-form">
<h2 class="mensaje-edit">Mensaje</h2>
<textarea name="mensaje" id="mensaje" cols="50" rows="9" placeholder="Escriba su mensaje.."></textarea>
</div>


<div class="boton-mensaje">
<button type="submit">Enviar</button>
<button type="reset">Borrar formulario</button>
</div>
</form>
